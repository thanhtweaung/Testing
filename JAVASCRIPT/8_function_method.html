<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property & Method</title>
</head>
<body>
    <script>
        let mySelf ={
            //property
            name:"Than Htwe Aung",
            age : 23,
            Gender : "Male",
            skill : ["HTML","CSS","Javascript"],
            Live : "Dawei",
            Job : "Developer",
            
            //method
            showAll : function(){
                return `My name is ${this.name} and I am ${this.age} years old. I work as ${this.Job} in ${this.Live}.`
            }
        }
    </script>
</body>
</html>
