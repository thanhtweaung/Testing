<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object</title>
</head>
<body>
    <h1 id="h1">Hello</h1>

    <h3 id="h3">Inn</h3>
    <input type="text" id="input"><button onclick="change()">Click</button>

    <ul>
        <li>apple</li>
        <li>orange</li>
        <li>mango</li>
        <li>banana</li>
    </ul>
    <script>
        // let x = prompt("say something")
        // document.getElementById("h1").innerText=x

        function change(){
           let input = document.getElementById("input")
           if(input.value==""){
            alert("Write in input")
           }else{
            document.getElementById("h3").innerHTML=input.value;
           input.value=""
           }
        }
    </script>
</body>
</html>
